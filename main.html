<!DOCTYPE html>
<html>
    <head>
      
        <meta charset="UTF-8">
        <title>TCGRebels</title>
        <link href="bootstrap-3.3.7\dist\css\bootstrap.min.css" rel="stylesheet" media="screen">
        <link rel="stylesheet/less" type="text/css" href="CSS/main.less">
        <link rel="stylesheet" type="text/css" href="CSS/members.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script><!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script><!-- AngularJS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script><!--Route Module -->
        <script src="JS/TCGRebelsAngular.js"></script>
        <script src="JS/moment.min.js"></script><!-- Moment.js -->
        <link rel="stylesheet/less" type="text/css" href="CSS/calendar.less" />
        <script src="less.js-master/dist/less.js" type="text/javascript"></script><!--LESS-->
    </head>
    <body ng-app="TCGRebelsApp">
        <div id="login-container">
            <form class="navbar-form navbar-left" role="search">    
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username">
                    <input type="text" class="form-control" placeholder="Password">
                </div>
                    <button id="login" class="btn btn-primary" type="button"><span class="glyphicon glyphicon-user"></span> Log In</button>
            </form>
        </div>
        <div id="splash"></div>
        <div id="toolbar">
            <ul class="nav nav-tabs">
                <li id="home" role="presentation"><a href="#/">Home</a></li>
                <li id="calendar" role="presentation" ><a href="#calendar">Calender</a></li>
                <li id="members" role="presentation"><a href="#members">Members</a></li>
                <li role="presentation"><a href="#chat">Chat</a></li>
                <li role="presentation"><a href="#pictures">Pictures</a></li>
            </ul>
        </div>
        <div id="content-background"></div>
        <div id="content">
            <div class="window" ng-view></div>
        </div>
        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="JS/toolbar.js"></script>
    </body>
</html>
